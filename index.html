                transition: ease 0.5s;
            }

            #nashor2:hover{
				filter: grayscale(0%);
				opacity: 1.0;
			}

            @media only screen and (max-width: 1024px) {

                span a{
                    opacity: 0.75;
                }

                #nashor2 {
